<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="desktop" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="https://github.com/Lauz7/Lauz7.github.io/blob/main/style.css">
  <link rel="icon" type="img" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>     
<div class="content">
        <div class:"perfume-pic">   
            <img src="https://github.com/Lauz7/Lauz7.github.io/blob/main/image-product-desktop.jpg?raw=true" alt="perfume pic desktop"/>
        </div>
    
    <div class="text">
        <p class=perfume>PERFUME</p>

        <h1><strong>Gabrielle Essence Eau De Parfum</strong></h1>

        <div class="description"> 
            <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
            </p>
        </div>

        <div class='price'>$149.99<span class=reduction><s>$169.99</s></span></div>

        <button>
            <img class="image-button" src="icon-cart.svg" alt="Add to Cart"> 
            Add to Cart
        </button>
    </div>
</div>
</body>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Lauz7">Lauz7</a>
  </div>
  </footer>
  


</html>
