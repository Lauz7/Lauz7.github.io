<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="desktop" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="icon" type="img" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>     
<div class="card">
        <div class="img">
            <picture>
                <source 
                   media="(min-width: 801px)"
                   srcset="https://github.com/Lauz7/Lauz7.github.io/blob/main/image-product-desktop.jpg?raw=true">
                <source 
                   media="(min-width: 300px)"
                   srcset="https://github.com/Lauz7/Lauz7.github.io/blob/main/image-product-mobile.jpg?raw=true">
                <img src="https://github.com/Lauz7/Lauz7.github.io/blob/main/image-product-mobile.jpg?raw=true" 
                alt="perfume pic">
             </picture>
        </div>
        <div class="text-container">
            <p class=perfume>P E R F U M E</p>
            <h1><strong>Gabrielle Essence Eau De Parfum</strong></h1>
            <div class="description"> 
            <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
            </p>
        </div>
        <div class='price'>$149.99<span class=reduction><s>$169.99</s></span></div>
        <div class="cart-button">
        <button>
            <img class="image-button" src="./icon-cart.svg" alt="Add to Cart"><span>Add to cart</span>
        </button>
        </div>
      </div>
</div>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Lauz7">Lauz7</a>
  </div>
  </footer>
</html>
